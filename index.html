<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
    
        img,
        video {
            width: 100%;
            object-fit: cover;
        }
    
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100dvw;
            height: 100dvh;
            gap: 24px;
            padding: 24px;
        }
    
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            width: 100%;
            position: relative;
        }
    
        .carousel {
            display: flex;
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            max-width: 1080px;
            overflow: hidden;
            border-radius: 18px;
        }
    
        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: all 0.3s ease-in-out;
        }
    
        img {
            border-radius: 18px;
        }
    
        .carousel-control {
            position: absolute;
            display: flex;
            flex-direction: column;
            z-index: 2;
            height: 100%;
            width: 100%;
            max-width: 1080px;
            border-radius: 18px;
            overflow: hidden;
        }
    
        .pagination-changers {
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
        }
    
        .pagination-changer {
            width: 42px;
            height: 42px;
            aspect-ratio: 1;
            background-color: #00000040;
            border: 2px solid #ffffffcc;
            border-radius: 8px;
            padding: 8px;
            opacity: 75%;
            cursor: pointer;
        }
    
        svg {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    
        .carousel-progress-wrapper {
            display: flex;
            justify-content: flex-start;
            width: 100%;
            margin: auto;
            border-radius: 8px;
        }
    
        .carousel-progress {
            padding-top: 8px;
            height: 6px;
            background-color: #00e1ff80;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
    
        /* Responsive Design */
        @media (max-width: 768px) {
            .carousel {
                aspect-ratio: 4/3;
                border-radius: 12px;
            }
    
            .pagination-changer {
                width: 32px;
                height: 32px;
            }
    
            .pagination-changers {
                padding: 8px;
            }
        }
    
        @media (max-width: 480px) {
            body {
                padding: 16px;
            }
    
            .carousel {
                border-radius: 8px;
            }
    
            .pagination-changer {
                width: 24px;
                height: 24px;
            }
    
            .pagination-changers {
                padding: 4px;
            }
        }
    </style>
    
</head>

<body>
    <main>
        <div class="carousel">
            <!-- <div class="pseudo-slide">
                <img src="https://picsum.photos/seed/slide01/1080/720" alt="slide1">
            </div> -->
            <div class="slide">
                <img src="https://picsum.photos/seed/slide01/1080/720" alt="slide1">
            </div>
            <div class="slide">
                <img src="https://picsum.photos/seed/slide02/1080/720" alt="slide1">
            </div>
            <div class="slide">
                <img src="https://picsum.photos/seed/slide03/1080/720" alt="slide1">
            </div>
            <div class="slide">
                <img src="https://picsum.photos/seed/slide04/1080/720" alt="slide1">
            </div>
            <div class="slide">
                <img src="https://picsum.photos/seed/slide05/1080/720" alt="slide1">
            </div>
            <div class="slide">
                <img src="https://picsum.photos/seed/slide06/1080/720" alt="slide1">
            </div>
        </div>

        </div>
        <div class="carousel-control">
            <div class="pagination-changers">
                <div class="prev pagination-changer" id="prev">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path d="M15 6L9 12L15 18M15 12H15.01" stroke="#ffffff" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round"></path>
                        </g>
                    </svg>
                </div>
                <div class="next pagination-changer" id="next">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path d="M9 6L15 12L9 18M9 12H9.01" stroke="#ffffff" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round"></path>
                        </g>
                    </svg>
                </div>
            </div>
            <div class="carousel-progress-wrapper">
                <div class="carousel-progress" id="carousel-progress"></div>
            </div>
            <div class="pagination-buttons"></div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
